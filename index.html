<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data and APIs Project 1</title>
  </head>
  <body>
    Open the JavaScript Console to see the output.
    <script>
    
        const SNArray = []
        const OptionArray = []
        const ResponseArray = []
        let dataValues;
      getData()

      async function getData() {
            // const response = await fetch('https://raw.githubusercontent.com/Emmanuel2202/datasets/main/response1.csv');
            const response = await fetch('https://raw.githubusercontent.com/Emmanuel2202/datasets/main/response1.csv');
        const data = await response.text();

        const table = data.split('\n').slice(1);
        table.forEach(row => {
          const cols = row.split(',');
          const sn = cols[0]
          const option = cols[1]
          const response = cols[2]
          SNArray.push(sn)
          OptionArray.push(option)
          ResponseArray.push(response)
        });
        dataValues = {
            sn:SNArray.filter(val=>(val != '')),
            option: OptionArray.filter(val=>(val != null)) ,
            response:ResponseArray.toString().split('\r,').filter(val =>(val != ""))
        }
        dataValues = JSON.stringify(dataValues)
        
        document.write(dataValues)
      }
    </script>
  </body>
</html>
